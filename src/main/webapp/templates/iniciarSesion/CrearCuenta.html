    <form action="" method="post" enctype="multipart/form-data">
      <div class="container mt-custom d-flex justify-content-center align-items-center min-vh-100" data-aos="fade-up">
        <!----------------------- Box -------------------------->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
          <!-------------------- ------ Box Completo ---------------------------->
          <div class="col-md-12 right-box text-center">
            <div class="row align-items-center">
              <div class="header-text mb-4">
                <h2>Crear Cuenta</h2>
                <p>Complete el formulario</p>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="floatingInputNombre" name="Form/InicioSesion/CrearCuenta/Nombre" placeholder="Name" />
                    <label for="floatingInputNombre">Nombre</label>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="floatingInputApellido" name="Form/InicioSesion/CrearCuenta/Apellido" placeholder="Surname" />
                    <label for="floatingInputApellido">Apellido</label>
                  </div>
                </div>
              </div>
              <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingInputNombreUsuario" name="Form/InicioSesion/CrearCuenta/NombreUsuario" placeholder="Name123" />
                <label for="floatingInputNombreUsuario">Nombre Usuario</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputCorreoElectronico" name="Form/InicioSesion/CrearCuenta/CorreoElectronico" placeholder="name@example.com">
                <label for="floatingInputCorreoElectronico">Correo Electronico</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="Form/InicioSesion/CrearCuenta/Contraseña" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
              </div>
              <div id="emailHelp" class="form-tex mt-2">Le enviaremos una notificacion a su cuenta para completar la creacion de su cuenta</div>
              <div class="input-group mb-3 mt-4">
                <button class="btn btn-lg text-white w-100 fs-6 boton" type="submit">Crear Cuenta</button>
              </div>
              <div class="input-group mb-2">
                <a href="../iniciarSesion.html" type="button" class="btn btn-lg btn-light w-100 fs-6">Cancelar</a>
              </div>
            </div>
          </div>
        </div>
